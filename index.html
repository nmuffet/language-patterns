<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Libraries (UMD builds) -->
    <script defer src="libraries/p5.min.js"></script>
    <script defer src="libraries/p5.sound.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chroma-js@3.1.2/dist/chroma.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/color-scheme@1.0.1/lib/color-scheme.min.js"></script>

    <!-- Your sketch LAST -->
    <script defer src="sketch.js"></script>
  </head>

  <body>
    <div id="canvas-container"></div>
    <div id="controls">
      <label for="nameInput">Your name:</label>
      <input type="text" id="nameInput" placeholder="The University of Mount Union">
      <button id="generateButton">Create</button>
    </div>
  </body>
</html>
